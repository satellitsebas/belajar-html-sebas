<html>
<head>
    <!-- ini adalah meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Kuliah Pemrograman Web">
    <meta name="keyword" content="HTML,CSS, JavaScript">
    <meta name="author" content="Sebastian">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ini adalah title -->
    <title>FORM</title>
</head>
<!--ini adalah body-->
<body>
    <!-- ini adalah form -->
    <form>
        <!-- ini adalah tabel -->
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td align="right"><label for="username">username :</label></td>
                <!-- ini menggunakan input tipe text -->
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td align="right"><label for="password">password :</label></td>
                <!-- ini menggunakan input tipe password -->
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <!-- ini menggunakan radio button -->
                <td colspan="2" align="center"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
                <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
            </tr>
            <tr>
                <!-- ini menggunakan checkbox -->
                <td colspan="2" align="center"><input type="checkbox" name="hobi" id="menyanyi"><label for="menyanyi">menyanyi</label>
                <input type="checkbox" name="hobi" id="ngoding"><label for="ngoding">ngoding</label>
                <input type="checkbox" name="hobi" id="olahraga"><label for="olahraga">olahraga</label></td>
            </tr>
            <tr>
                <td align="right"><label for="textarea">Textarea :</label></td>
                <!-- ini menggunakan textarea -->
                <td><textarea id="textarea"></textarea></td> 
            </tr>
            <tr>
                <td align="right"><label for="combobox">Combo Box :</label></td>
                    <!-- ini menggunakan option select -->
                    <td><select >
                        <option>Jakarta</option>
                        <option>Yogyakarta</option>
                        <option>Bandung</option>
                    </select></td>
            </tr>
            <tr>
                <!-- ini menggunakan button -->
                <td colspan="2" align="center"><button type="submit">kirim</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
