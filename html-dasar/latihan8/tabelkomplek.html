<!DOCTYPE html>
<html>
<head>
    <!-- ini adalah meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Kuliah Pemrograman Web">
    <meta name="keyword" content="HTML,CSS, JavaScript">
    <meta name="author" content="Sebastian">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- ini adalah title -->
    <title>HTML Heading</title>
</head>
<!--ini adalah body-->
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>kolom1</th>
                <th>kolom2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris1</th>
                <td>baris1, kolom1</td>
                <td>baris1, kolom2</td>
            </tr>
            <tr>
                <th>baris2</th>
                <td>baris2, kolom1</td>
                <td>baris2, kolom2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
